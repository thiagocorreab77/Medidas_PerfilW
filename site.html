<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas Perfil W</title>
    <link rel="stylesheet" href="tdesign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #bitolaInput {
            display: none; /* Oculta o input */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medidas Perfil W </h1>
        <input type="text" id="bitolaInput" placeholder="Digite a bitola (ex: W 150 x 13,0)">
        <select id="bitolaSelect" onchange="sincronizarInput()">
            <!-- Opções são carregadas dinamicamente -->
        </select>
        <button onclick="buscarViga()">Buscar</button>
        
        <div class="results" id="resultContainer"></div>
        <canvas id="vigaCanvas" width="600" height="400"></canvas>
        
        <!-- Bloco de Notas -->
        <h2>Bloco de Notas</h2>
        <textarea id="notas" placeholder="Faça suas anotações aqui..." rows="10" cols="50"></textarea>
        <br>

        <!-- Botão para baixar PDF -->
        <br><br>
        <button onclick="gerarPDF()">Exportar para PDF</button>
    </div>

    <script src="wsistema.js"></script>
    <script src="wdados.js"></script>
    <script src="wvigas.js"></script>
    <script src="wpdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
